<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style/sign.css" rel="stylesheet">
</head>
<body>
    <div class="main ">
        <section class="signup">
        
        <div class="container rounded-4 shadow">
        <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form" action="/sign">
        <h1 class="form-title">Create account</h1>
        <div class="form-group">
        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" autocomplete="off">
        </div>
        <div class="form-group">
        <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" autocomplete="off">
        </div>
        <div class="form-group">
        <input type="text" class="form-input" name="password" id="password" placeholder="Password" autocomplete="off">
        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
        </div>
        
        
        <div class="form-group">
        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" >
        </div>
        
        <div>
        <p class="loginhere">
        Have already an account ? <a href="login.html" class="loginhere-link">Login here</a>
        </p></div></form>
        </div>
        </div>
        </section>
        </div>
</body>
</html>
