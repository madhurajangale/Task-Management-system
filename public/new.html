<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/home.css">
</head>
<body>
    <header class="p-3 mb-3 border-bottom navcolor">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-card-list m-md-2" viewBox="0 0 16 16">
                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                    <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                  </svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="home.html" class="nav-link px-2 link-body-emphasis">My Tasks</a></li>
              <li><a href="new.html" class="nav-link px-2 link-body-emphasis">Create Task</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" >
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

        <div class=" container rounded-4 shadow form d-flex flex-column justify-content-center back " >
            <div>
          <h4 class="mb-3 me-lg-3">New Task</h4></div>
          <form class="needs-validation" novalidate="" id="form-fill" action="/add-task" method="POST">
            <div class="row g-3 d-flex align-items-center">
              <div class="col-sm-6">
                <label for="task-title" class="form-label me-lg-3">Task Title</label>
                <input type="text" class="form-control" id="task-title" name="title" placeholder="" value="" required="" autocomplete="off">
                <div class="invalid-feedback">
                  Task name is required.
                </div>
              </div>
  
               
              <div class="col-12">
                <label for="Description" class="form-label">Task Description</label>
                <input type="text" class="form-control" name="description" id="Description" placeholder="" required="" autocomplete="off">
                <div class="invalid-feedback">
                  Please enter your Task Description.
                </div>
              </div>
              <hr class="my-4">
              <div>
                <label for="task-deadline" class="form-label me-lg-3">Task Deadline date</label>
              <input type="date" class="task-deadline" id="task-deadline" name="deadline" placeholder="yyyy-mm-dd" autocomplete="off">
            </div>

            <div>
              <label for="task-time" class="form-label me-lg-3">Task Deadline time</label>
            <input type="time" class="task-deadline" id="task-time" name="time">
          </div>

            <hr class="my-4">

            <div class="col-md-5">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required="">
                  <option value="">Choose...</option>
                  <option>To Do</option>
                  <option>Done</option>
                  <option>In Progress</option>
                  <option>Delayed</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid status.
                </div>
              </div>
  
              <div>
                <label for="task-email" class="form-label me-lg-3">Get notified on email: </label>
              <input type="text" class="form-control" id="email" name="email">
            </div>
            <hr class="my-4">
  
            <button class="btn btn-outline-dark me-lg-3" type="submit" style="width: 200px;">Add</button>
          </form>
        </div>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("form-fill");
            if (form) {
                form.addEventListener("submit", function(event) {
                    event.preventDefault();

                    const title = document.getElementById("task-title").value;
                    const description = document.getElementById("Description").value;
                    const deadline = document.getElementById("task-deadline").value;
                    const time = document.getElementById("task-time").value;
                    const status = document.getElementById("status").value;

                    localStorage.setItem("newTaskTitle", title);
                    localStorage.setItem("newTaskDescription", description);
                    localStorage.setItem("newTaskDeadline", deadline);
                    localStorage.setItem("newTaskTime", time);
                    localStorage.setItem("newTaskStatus", status);

                    form.submit();
                });
            }
        });
    </script>
</body>
</html>
